<body>
    <center>
        <img src="img/original-61f8610472d4f.png" width="200px">
        <h1>Contatos.</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="empresa.html">Empresa</a>
            <a href="servicos.html">Serviço</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </center>
    <form action="enviaremail.cs" id="cadastroPessoa" class="cadastroPessoa" method="post">

        <label>Nome: </label>
        <input type="text" name="nome" placeholder="Informe seu nome" required>

        <label>Email: </label>
        <input type="text" name="email" placeholder="Informe seu email" required>

        <select name="estado" required>
            <option value="">Selecione o Estado</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>

        <br></br>

        <label>Sexo: </label>
        Masculino <input type="radio" name="sexo" value="M">
        Feminino <input type="radio" name="sexo" value="F">

        <label>Data: </label>
        <input type="date" name="data">

        <label>Comidas: </label>
        <input type="checkbox" name="comida" value="Lasanha">Lasanha
        <input type="checkbox" name="comida" value="Pizza">Pizza
        <input type="checkbox" name="comida" value="Strogonoff">Strogonoff

        <br></br>

        <label>Senha: </label>
        <input type="password" name="senha" placeholder="Digite uma senha" minlength="8" maxlength="20" required>
        
        <label>Foto</label>
        <input type="file" name="foto" multiple>
        <input type="hidden" name="codigoIBGE" value="1040450">

        <br></br>

        <textarea name="mensagem" id="areaDeTexto" cols="20" rows="10" maxlength="50" required></textarea>

        <br></br>

        <input type="submit" name="enviar" value="Enviar">
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
