<body class="pageContato">
    <nav>
        <img src="img/original-61f8610472d4f.png" width="200px" class="logoSite">        
        <a href="home.html">Home</a>
        <a href="empresa.html">Empresa</a>

    <h1 class="tituloSite">Trabalhe Conosco</h1>
    <form action="enviaremail.cs" id="cadastroPessoa" class="contatoArticle active" method="post">

        <label>Nome: </label>
        <input type="text" name="nome" placeholder="Informe seu nome" required>
        <br></br>

        <label name="emailNome">Email: </label>
        <label name="setorNome">Setor:</label>
        <br>
        <input type="text" name="email" placeholder="Informe seu email" required>
        
        <select name="setor" required>
            <option value="">Selecione o Setor</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>

        <br></br>

        <label name="whatsappNome">Whatsapp: </label>
        <label>Sexo: </label>

        <br>

        <input type="text" name="whatsapp" placeholder="Digite seu número" minlength="15" maxlength="19" required>
        
        <select name="sexo" required>
            <option value="">Selecione seu sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>

        <br></br>

        <label>Foto:</label>
        <br>
        <input type="file" name="foto" multiple>
        <input type="hidden" name="codigoIBGE" value="1040450">

        <br></br>
        <label>Sua Mensagem:</label>
        <textarea name="mensagem" id="areaDeTexto" cols="20" rows="10" maxlength="50" required></textarea>

        <br></br>

        <input type="submit" name="enviar" value="Enviar">
        <button type="reset">Limpar</button>
    </form>
    <video src="video/Record - 65390.mp4" autoplay muted loop></video>
</body>
</html>
