<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <img src="img/original-61f8610472d4f.png" width="200px">
        <h1>Cadastro.</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="empresa.html">Empresa</a>
            <a href="servicos.html">Serviço</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </center>
    <br></br>
    <form action="enviaremail.cs" method="get" enctype="multipart/form-data" enctype="multipart/form-data">
        <!-- enctype="multipart/form-data" formulário com UPLOAD -->

        <label>Nome: </label>
        <input type="text" name="nome" value="Guilherme" placeholder="Digite seu nome" required>

        <label>CPF: </label>
        <input type="text" name="cpf" placeholder="Digite seu CPF" required>

        <label>RG: </label>
        <input type="text" name="rg" placeholder="Digite seu RG" required>

        <label>Sexo: </label>
        Masculino <input type="radio" name="sexo" checked value="M">
        Feminino <input type="radio" name="sexo" value="F">

        <label>Email: </label>
        <input type="text" name="email" value="guilhermepmeyer@gmail.com" placeholder="Digite seu email" required>

        <br></br>
        
        <label>Estado: </label>
        <select name="estado" required>
            <option value="">Selecione o Estado</option>
            <option value="SC" selected>Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>

        
        <label>Cidade:</label>
        <input type="text" name="cidade" placeholder="Digite o nome de sua cidade" required>
        
        <label>Bairro: </label>
        <input type="text" name="bairro" placeholder="Digite o nome de seu bairro" required>
        
        <label>Rua: </label>
        <input type="text" name="rua" placeholder="Digite o nome de sua rua" required>
        
        <label>Número: </label>
        <input type="number" name="numero" placeholder="Número de residência" required>

        <br></br>
        
        <label>Nacionalidade: </label>
        <input type="checkbox" name="nacionalidade" value="Brasileiro">Brasileiro
        <input type="checkbox" name="nacionalidade" value="Outro">Outro

        <br></br>

        <input type="submit" name="enviar" value="Enviar">
        <button type="reset">Limpar</button>

</body>
</html>
